<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YEDOS - Demo Device</title>
    <link rel="stylesheet" href="demo.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.1/dist/chartjs-adapter-moment.min.js"></script>
</head>
<body>
    <div class="header">
        <a href="bluetooth.html" class="back-link">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
        </a>
        <h1>Demo Device</h1>
    </div>

    <div class="container">
        <div class="main-stats">
            <div class="battery-percentage">
                <div class="battery-shape decreasing">
                    <div class="battery-content decreasing">
                        <svg class="battery-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M16 20H8V6h8v14zm.67-16H15V2h-6v2H7.33C6.6 4 6 4.6 6 5.33v15.34C6 21.4 6.6 22 7.33 22h9.34c.73 0 1.33-.6 1.33-1.33V5.33C18 4.6 17.4 4 16.67 4zM15 16H9v2h6v-2zm0-4H9v2h6v-2zm0-4H9v2h6V8z"/>
                        </svg>
                        <span class="percentage-value decreasing">99.2%</span>
                    </div>
                </div>
            </div>
            <div class="power-stats">
                <div class="stat">
                    <label>Power</label>
                    <span class="power-value">95 W</span>
                </div>
                <div class="stat">
                    <label>Voltage</label>
                    <span class="voltage-value">23.28 V</span>
                </div>
                <div class="stat">
                    <label>Current</label>
                    <span class="current-value">4.1 A</span>
                </div>
                <div class="stat">
                    <label>Capacity</label>
                    <span class="capacity-value">20.64/20.99 Ah</span>
                </div>
            </div>
        </div>

        <div class="charging-status">
            <button class="status-btn charging active">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M13 2.05v3.03c3.39.49 6 3.39 6 6.92 0 .9-.18 1.75-.5 2.54l2.54 1.47c.56-1.24.88-2.62.88-4.01 0-5.18-3.95-9.45-8.92-9.95zM12 19c-3.87 0-7-3.13-7-7 0-3.53 2.61-6.43 6-6.92V2.05C5.94 2.55 2 6.82 2 12c0 5.52 4.47 10 9.99 10 3.31 0 6.24-1.61 8.06-4.09l-2.6-1.53C16.17 17.98 14.21 19 12 19z"/>
                </svg>
                Charging
            </button>
            <button class="status-btn discharging">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M16 20v-6h2v6h-2zm0-8V6h2v6h-2zm-6 8V6h2v14h-2zm-6 0v-6h2v6H4zm0-8V6h2v6H4z"/>
                </svg>
                Discharging
            </button>
        </div>

        <div class="temperature-section">
            <div class="temp-item">
                <div class="temp-icon">üå°Ô∏è 1</div>
                <div class="temp-value temp1">22.8¬∞C</div>
            </div>
            <div class="temp-item">
                <div class="temp-icon">üå°Ô∏è 2</div>
                <div class="temp-value temp2">24.9¬∞C</div>
            </div>
        </div>

        <div class="voltage-extremes">
            <div class="extreme-item lowest">
                <label>Lowest Cell Voltage</label>
                <div class="extreme-value">3.466 V</div>
                <div class="extreme-cell">Cell 3</div>
            </div>
            <div class="extreme-item highest">
                <label>Highest Cell Voltage</label>
                <div class="extreme-value">3.762 V</div>
                <div class="extreme-cell">Cell 2</div>
            </div>
        </div>

        <div class="voltage-section">
            <div class="voltage-bars">
                <div class="voltage-item">
                    <div class="battery-icon">
                        <div class="battery-body">
                            <div class="battery-level"></div>
                        </div>
                        <div class="battery-cap"></div>
                    </div>
                    <div class="voltage-bar">
                        <div class="bar" style="width: 95%"></div>
                    </div>
                    <span class="value cell1">3.585 V</span>
                </div>
                <div class="voltage-item">
                    <div class="battery-icon">
                        <div class="battery-body">
                            <div class="battery-level"></div>
                        </div>
                        <div class="battery-cap"></div>
                    </div>
                    <div class="voltage-bar">
                        <div class="bar" style="width: 98%"></div>
                    </div>
                    <span class="value cell2">3.762 V</span>
                </div>
                <div class="voltage-item">
                    <div class="battery-icon">
                        <div class="battery-body">
                            <div class="battery-level"></div>
                        </div>
                        <div class="battery-cap"></div>
                    </div>
                    <div class="voltage-bar">
                        <div class="bar" style="width: 90%"></div>
                    </div>
                    <span class="value cell3">3.466 V</span>
                </div>
                <div class="voltage-item">
                    <div class="battery-icon">
                        <div class="battery-body">
                            <div class="battery-level"></div>
                        </div>
                        <div class="battery-cap"></div>
                    </div>
                    <div class="voltage-bar">
                        <div class="bar" style="width: 93%"></div>
                    </div>
                    <span class="value cell4">3.638 V</span>
                </div>
                <div class="voltage-item">
                    <div class="battery-icon">
                        <div class="battery-body">
                            <div class="battery-level"></div>
                        </div>
                        <div class="battery-cap"></div>
                    </div>
                    <div class="voltage-bar">
                        <div class="bar" style="width: 92%"></div>
                    </div>
                    <span class="value cell5">3.548 V</span>
                </div>
                <div class="voltage-item">
                    <div class="battery-icon">
                        <div class="battery-body">
                            <div class="battery-level"></div>
                        </div>
                        <div class="battery-cap"></div>
                    </div>
                    <div class="voltage-bar">
                        <div class="bar" style="width: 89%"></div>
                    </div>
                    <span class="value cell6">3.541 V</span>
                </div>
            </div>
        </div>

        <div class="device-info">
            <div class="info-item">
                <label>BMS Name:</label>
                <span>Demo Device</span>
            </div>
            <div class="info-item">
                <label>Production date:</label>
                <span>Jul 23, 2016</span>
            </div>
            <div class="info-item">
                <label>Cycle count:</label>
                <span class="cycle-count">124</span>
            </div>
        </div>

        <div class="statistics-section" style="display: none;">
            <div class="chart-container">
                <div class="chart-header">
                    <h3>Battery Statistics</h3>
                    <div class="time-range">
                        <button class="time-btn active" data-range="1h">1H</button>
                        <button class="time-btn" data-range="6h">6H</button>
                        <button class="time-btn" data-range="24h">24H</button>
                    </div>
                </div>
                <canvas id="batteryChart"></canvas>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card voltage-stats">
                    <h4>Voltage History</h4>
                    <canvas id="voltageChart"></canvas>
                </div>
                <div class="stat-card current-stats">
                    <h4>Current History</h4>
                    <canvas id="currentChart"></canvas>
                </div>
                <div class="stat-card temperature-stats">
                    <h4>Temperature History</h4>
                    <canvas id="temperatureChart"></canvas>
                </div>
                <div class="stat-card cell-stats">
                    <h4>Cell Voltage Distribution</h4>
                    <canvas id="cellChart"></canvas>
                </div>
            </div>
        </div>

        <div class="nav-buttons">
            <button class="nav-btn active" data-page="overview">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3.5 18.49l6-6.01 4 4L22 6.92l-1.41-1.41-7.09 7.97-4-4L2 16.99z"/>
                </svg>
                <span class="wave-text">Overview</span>
            </button>
            <button class="nav-btn" data-page="configuration">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49 1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65z"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
                <span class="wave-text">Configuration</span>
            </button>
            <button class="nav-btn" data-page="statistics">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="20" x2="18" y2="10"/>
                    <line x1="12" y1="20" x2="12" y2="4"/>
                    <line x1="6" y1="20" x2="6" y2="14"/>
                </svg>
                <span class="wave-text">Statistics</span>
            </button>
            <button class="nav-btn" data-page="settings">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                </svg>
                <span class="wave-text">Settings</span>
            </button>
        </div>
    </div>
    <script src="demo.js"></script>
</body>
</html>
